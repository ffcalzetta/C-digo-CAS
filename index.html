<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Recomendador de Películas</title>
  <link rel="stylesheet" href="master.css">
</head>
<body>
  <div>
  <form id="quizForm">

    <label for="name">¿Cómo te llamás?</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Edad</label>
    <select id="age" name="age" required>
      <option value="">Selecciona una opción</option>
      <option value="<7">Menor de 7 años</option>
      <option value="7+">7 años o más</option>
      <option value="10+">10 años o más</option>
      <option value="12+">12 años o más</option>
      <option value="13+">13 años o más</option>
      <option value="15+">15 años o más</option>
      <option value="16+">16 años o más</option>
      <option value="18+">18 años o más</option>
    </select>

    <label for="genre">¿Qué género te gustaría ver?</label>
    <select id="genre" name="genre" required>
      <option value="">Selecciona un Género</option>
      <option value="Acción">Acción</option>
      <option value="Crimen">Crimen</option>
      <option value="Drama">Drama</option>
      <option value="Romance">Romance</option>
      <option value="Terror">Terror</option>
      <option value="Horror">Horror</option>
      <option value="Animación">Animación</option>
      <option value="Misterio">Misterio</option>
      <option value="Ciencia Ficción">Ciencia Ficción</option>
      <option value="Comedia">Comedia</option>
      <option value="Aventura">Aventura</option>
      <option value="Biográfica">Biográfica</option>
    </select>

    <button type="submit">Enviar</button>
  </form>

  <div id="recommendation">
    <div class="container text-center">
      <div class="row justify-content-center">
          <div class="col">
            <div class="card movie" style="width: 100%;" id="Shawshank">
                  <img src="Pics/The Shawshank Redemption.jpg" class="card-image" alt="..." style="height: 230px;">
                  <div class="card-body">
                    <p class="card-rating">IMDb: 9.3/10</p>  
                    <p class="card-age">15+</p>
                    <h5 class="card-title">The Shawshank Redemption</h5>
                      <p class="card-director">Dirigida por Frank Darabont</p>
                      <p class="card-duration">2h 22m</p>
                      <p class="card-summary">Andy, un inocente, es condenado a cadena perpetua por un crimen que no comitió. En la prisión conoce a Red, el traficante de los ítems prohibidos, y desarrollan una gran amistad.</p>
                      <div class="card-body">
                    </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
  </div>
</stack>
</body>
</html>
